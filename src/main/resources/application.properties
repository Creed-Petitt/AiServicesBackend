spring.application.name=AiServicesBackend
spring.profiles.active=local

spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY:}
spring.ai.anthropic.chat.options.model=claude-3-5-haiku-20241022

spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.image.options.model=dall-e-3
spring.ai.openai.image.options.size=1024x1024
spring.ai.openai.image.options.quality=standard



spring.ai.vertex.ai.gemini.project-id=${GEMINI_PROJECT_ID:spring-ai-auth}
spring.ai.vertex.ai.gemini.location=${GEMINI_LOCATION:us-central1}
spring.ai.vertex.ai.gemini.chat.options.model=gemini-2.5-flash

spring.cloud.gcp.project-id=${GEMINI_PROJECT_ID:spring-ai-auth}
spring.cloud.gcp.storage.bucket=generated-images-spring-auth-ai

spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:}

spring.cloud.gcp.sql.instance-connection-name=spring-ai-auth:us-central1:spring-ai-db
spring.cloud.gcp.sql.database-name=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect